<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Circle -->
    <div id="circle1"></div>
    <div id="circle2"></div>

    <!-- Card -->
    <div id="wrapper">
      <div class="container">
        <img src="Pranjal.jpg" alt="Profile" loading="lazy" />
        <h1>Pranjal Kuhikar</h1>
        <p>Software Developer</p>
        <div class="btn">
          <button class="btn1" onclick="openModal()">
            <i class="fa-solid fa-share"></i> &nbsp;Share My Profile
          </button>
          <button class="btn2">Follow Me</button>
        </div>
      </div>
    </div>

    <!-- PopUp Card -->
    <div class="modal">
      <div class="header">
        <h1>Share My Profile</h1>
        <div>
          <i
            onclick="closeModal()"
            class="fa-solid fa-xmark"
            style="font-size: 25px"
          ></i>
        </div>
      </div>
      <h3>Share this via</h3>
      <div class="icons">
        <a href="#" class="fb">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>
    <script src="index.js"></script>
  </body>
</html>
